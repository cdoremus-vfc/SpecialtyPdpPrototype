<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="index.css" media="all" />
  </head>

  <body>
    <div id="app">
      <div class="page-container">
        <div class="thumbnail-container">
          <img src="pill-bottle.svg" />
        </div>
        <div class="image-container">
          <img src="pill-bottle.svg" />
        </div>
        <div class="form-container">
          <div class="name-price">
            <div class="product-name">Heartgard</div>
            <div class="sku">Item number: 999999999</div>
            <div class="total-price">$9.99</div>
            <div class="promo-message">Save a bunch when you buy 100,000</div>
            <!-- <div class="section-title">Select a quantity</div>
            <div class="prices">
              <select>
                <option>1 for $100</option>
                <option>2 for $50</option>
                <option>3 for $10</option>
              </select>
            </div> -->
          </div>
          <div class="dosage">
            <div class="section-title">Select a dosage</div>
            <div class="doses">
              <select>
                <option>1mg</option>
                <option>100mg</option>
                <option>1000mg</option>
              </select>
            </div>
          </div>
          <div class="supply">
            <div class="section-title">Select a supply</div>
            <div class="supply-buttons">
              <button>1 mg</button>
              <button>10 mg</button>
              <button>100 mg</button>
              <button>1000 mg</button>
            </div>
          </div>
          <div class="flavor">
            <div class="section-title">Select a Flavor</div>
            <div class="flavors">
              <select>
                <option>Select Product Flavor</option>
                <option>No Flavor</option>
                <option>Bacon</option>
                <option>Beefy Bacon</option>
                <option>Turkey Bacon</option>
                <option>Tuna Bacon</option>
                <option>BLT</option>
                <option>Dark Chocolate</option>
              </select>
            </div>
          </div>
          <div class="add-to-cart">
            <div>Quantity: 1</div>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="tab-container">
        <div class="tab-holder">
          <div class="tab">Pricing</div>
          <div class="tab">Description</div>
          <div class="tab">Details</div>
          <div class="tab">Shipping Information</div>
        </div>
        <div class="tab-content">Tab content goes here</div>
      </div>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
